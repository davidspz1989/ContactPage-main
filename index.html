<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="assets/img/contact-form-icon.svg" alt="">
            </div>
        </div>
    </nav>


    <div class="main-container">
        <div class="text-container">
            <div class="main-title">
                Interested in our business princing?
            </div>

            <div class="main-subtitle">
                Fill out the form to view details and we'll contact you as soon as possible.
            </div>
        </div>


        <div class="form-container">
            <form action="">
                <div class="form-50">
                    <label for="">Name</label>
                    <input type="text" name="" class="" id="" placeholder="Ethan Jhonson">
                </div>


                <div class="form-50">
                    <label for="">Company Email</label>
                    <input type="text" name="" class="" placeholder="ethan@jhonson.com">
                </div>

                <div class="form-50">
                    <label for="">Company Size</label>

                    <select name="" id="">
                        <option value="">50-100 employees</option>
                    </select>
                </div>

                <div class="form-50">
                    <label for="">Subject</label>
                    <select name="" id="">
                        <option value="">Building Landing Pages</option>
                    </select>
                </div>

                <div class="form-100">
                    <label for="">Message</label>
                    <textarea cols="20" rows="10">50 - 100 employees</textarea>
                </div>

                <div class="form-100">
                    <button class="form-button-submit">Contact Sales</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/main.css"></script>

</html>
